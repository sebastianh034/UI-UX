<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fuel AI</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="/home.html" class="logo">
                    <div class="logo-container">
                        <img src="/images/fuel-button-white.png" alt="fuel logo icon" class="logo-icon">
                        <img src="/images/fuel.AI.png" alt="fuel text logo" class="logo-text-image">
                    </div>
                </a>
                <ul class="nav-links">
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
                <!-- Hamburger Menu Button -->
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section (renamed from contact-section to contact-form-section) -->
    <section class="contact-form-section">
        <div class="contact-container">
            <h2 class="contact-title">CONTACT US</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="firstName" class="form-label">First name:</label>
                    <input type="text" id="firstName" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Last name:</label>
                    <input type="text" id="lastName" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" id="phone" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="leads" class="form-label">How many leads do you get a month?</label>
                    <input type="text" id="leads" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="hearAbout" class="form-label">How did you hear about us?</label>
                    <textarea id="hearAbout" class="form-input hear-about-input"></textarea>
                </div>
                
                <div class="submit-container">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer-contact">
        <div class="footer-container">
            <!-- Left side with logo -->
            <div class="footer-logo">
                <div class="logo-inline-container">
                    <img src="./images/fuel-button-white.png" alt="fuel flame icon" class="footer-flame">
                    <img src="./images/fuel.AI.png" alt="fuel text logo" class="footer-text">
                </div>
            </div>
            
            <!-- Right side with contact info -->
            <div class="footer-info">
                <div class="footer-contact-text">
                    <h3 class="footer-title">CONTACT US</h3>
                    <p class="footer-phone">PHONE</p>
                    <p class="footer-phone-number">(435) 375-3509</p>
                    <p class="footer-email">EMAIL</p>
                    <p class="footer-email-address">EXAMPLEEMAIL@GMAIL.COM</p>
                </div>
                
                <div class="footer-address-social">
                    <div class="footer-address">
                        <p>85 N 300 W #C<br>WASHINGTON UTAH<br>84790</p>
                    </div>
                    
                    <!-- Social media icons -->
                    <div class="footer-social" style="text-align: center; margin-top: 40px;">
                        <a href="https://www.facebook.com/fuelAI/?_rdr" target="_blank" class="social-icon">
                            <img src="./images/facebook.png" alt="Facebook">
                        </a>
                        <a href="https://www.youtube.com/channel/UC3XoZMivzz08ZfVtJg2ZHRg" target="_blank" class="social-icon">
                            <img src="images/youtube.webp" alt="YouTube">
                        </a>
                        <a href="https://www.linkedin.com/company/fuel-ai/" target="_blank" class="social-icon">
                            <img src="images/linkedin.png" alt="LinkedIn">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
